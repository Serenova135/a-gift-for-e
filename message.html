<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Letter üíå</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-pale: #e8c5ec;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f0d5f4 0%, #c9aedb 50%, #9b7bb5 100%);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.hearts-float {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.floating-heart {
    position: absolute;
    font-size: 1.5rem;
    opacity: 0;
    animation: floatUp 6s ease-in infinite;
}

.floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
.floating-heart:nth-child(2) { left: 40%; animation-delay: 2s; }
.floating-heart:nth-child(3) { left: 70%; animation-delay: 4s; }
.floating-heart:nth-child(4) { left: 85%; animation-delay: 1s; }

@keyframes floatUp {
    0% { bottom: -10%; opacity: 0; transform: translateX(0) scale(0.5); }
    50% { opacity: 0.8; }
    100% { bottom: 110%; opacity: 0; transform: translateX(20px) scale(1); }
}

.container {
    min-height: 100vh;
    z-index: 1;
    position: relative;
    padding: 1.5rem;
    max-width: 400px;
    margin: 0 auto;
}

.back-button {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: var(--lavender-medium);
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.2);
    animation: fadeInDown 0.6s ease;
}

.back-button:active {
    transform: scale(0.95);
}

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--white);
    text-align: center;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInUp 0.8s ease 0.2s both;
    letter-spacing: 1.5px;
    margin-bottom: 1.5rem;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.envelope-svg {
    width: 100px;
    height: 100px;
    display: block;
    margin: 0 auto 1.5rem;
    filter: drop-shadow(0 10px 30px rgba(107, 76, 122, 0.3));
    animation: envelopeOpen 1s ease 0.5s both;
}

@keyframes envelopeOpen {
    0% { transform: scale(0.8) rotateX(0deg); opacity: 0; }
    50% { transform: scale(1.1) rotateX(15deg); }
    100% { transform: scale(1) rotateX(0deg); opacity: 1; }
}

.letter-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 2rem 1.5rem;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.2);
    animation: letterSlideUp 1s ease 0.8s both;
    margin-bottom: 2rem;
}

@keyframes letterSlideUp {
    from { opacity: 0; transform: translateY(100px); }
    to { opacity: 1; transform: translateY(0); }
}

.letter-greeting {
    font-family: 'Dancing Script', cursive;
    font-size: 1.6rem;
    color: var(--lavender-dark);
    margin-bottom: 1.2rem;
    font-weight: 700;
    opacity: 0;
    animation: fadeIn 0.5s ease 1.5s forwards;
}

.letter-text {
    font-size: 1.05rem;
    line-height: 1.8;
    color: #4a4a4a;
    margin-bottom: 1.2rem;
    font-weight: 400;
}

.typewriter {
    overflow: hidden;
    border-right: 2px solid var(--lavender-medium);
    white-space: pre-wrap;
    animation: blink-caret 0.75s step-end infinite;
}

.typewriter.finished {
    border-right: none;
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: var(--lavender-medium); }
}

.letter-closing {
    text-align: right;
    font-family: 'Dancing Script', cursive;
    font-size: 1.4rem;
    color: var(--lavender-medium);
    font-weight: 700;
    opacity: 0;
}

.letter-closing.show {
    animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.heart-seal {
    text-align: center;
    font-size: 2rem;
    margin-top: 1rem;
    opacity: 0;
}

.heart-seal.show {
    animation: heartPulse 2s ease forwards;
}

@keyframes heartPulse {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 1; transform: scale(1); }
}
    </style>
</head>
<body>
    <div class="hearts-float">
        <div class="floating-heart">üíú</div>
        <div class="floating-heart">üíñ</div>
        <div class="floating-heart">üíù</div>
        <div class="floating-heart">üíï</div>
    </div>
    
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <h1 class="page-title">A Letter</h1>
        
        <img src="message.svg" alt="Envelope" class="envelope-svg">
        
        <div class="letter-container">
            <div class="letter-greeting">Hey there,</div>
            
            <p class="letter-text typewriter" id="paragraph1"></p>
            <p class="letter-text typewriter" id="paragraph2"></p>
            
            <div class="letter-closing" id="closing">Pol üíú</div>
            
            <div class="heart-seal" id="seal">üíå</div>
        </div>
    </div>

    <script>
        const text1 = "I wanted to take a moment to tell you something na sobrang glad ako na pinahintulutan tayo ni God na magkakilala. I'm really happy seeing you grow and become better each day, and I really admire your determination, your understanding, and the way you think , especially how you handle situations. I'm always amazed at how you do that. I'm rooting for you, and I'll always pray for your success I know you can do it.";
        
        const text2 = "I also want you to know na I really appreciate you. Hindi ko man lagi nasasabi or sure ko na alam mo, but you've had a big impact on me, lalo na sa growth ko. When I feel stressed or like giving up, you're one of the reasons I keep fighting and choose to continue. Thank you for being someone who inspires me in so many ways. I hope we'll have more moments to learn, grow, and become better together.";
        
        let i = 0;
        let j = 0;
        let currentText = '';
        let currentParagraph = 1;
        
        function typeWriter() {
            if (currentParagraph === 1) {
                if (i < text1.length) {
                    currentText += text1.charAt(i);
                    document.getElementById('paragraph1').textContent = currentText;
                    i++;
                    setTimeout(typeWriter, 30);
                } else {
                    document.getElementById('paragraph1').classList.add('finished');
                    currentParagraph = 2;
                    currentText = '';
                    setTimeout(typeWriter, 500);
                }
            } else if (currentParagraph === 2) {
                if (j < text2.length) {
                    currentText += text2.charAt(j);
                    document.getElementById('paragraph2').textContent = currentText;
                    j++;
                    setTimeout(typeWriter, 30);
                } else {
                    document.getElementById('paragraph2').classList.add('finished');
                    setTimeout(() => {
                        document.getElementById('closing').classList.add('show');
                        setTimeout(() => {
                            document.getElementById('seal').classList.add('show');
                        }, 800);
                    }, 500);
                }
            }
        }
        
        setTimeout(typeWriter, 2000);
    </script>

    <script src="script.js"></script>
</body>
</html>
