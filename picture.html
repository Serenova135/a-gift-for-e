<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precious Memory üì∏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-pale: #e8c5ec;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f5e6f8 0%, #e8d5f0 50%, #d4b8e0 100%);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.camera-flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
}

.camera-flash.active {
    animation: flash 0.5s ease;
}

@keyframes flash {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

.captured-photo {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10000;
    opacity: 0;
    pointer-events: none;
    max-width: 90%;
    max-height: 90vh;
}

.captured-photo.show {
    animation: photoAppear 0.8s ease 0.3s forwards;
}

@keyframes photoAppear {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); }
    70% { opacity: 1; transform: translate(-50%, -50%) scale(1.05) rotate(2deg); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
}

.photo-frame {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.photo-frame img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 5px;
    max-height: 60vh;
    object-fit: cover;
}

.photo-message {
    text-align: center;
    margin-top: 15px;
    font-family: 'Great Vibes', cursive;
    font-size: 1.8rem;
    color: var(--lavender-dark);
}

.close-photo {
    margin-top: 15px;
    padding: 0.8rem 2rem;
    background: var(--lavender-medium);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
    font-family: 'Cormorant Garamond', serif;
}

.close-photo:active {
    transform: scale(0.95);
}

.container {
    min-height: 100vh;
    z-index: 1;
    position: relative;
    padding: 1.5rem;
    max-width: 400px;
    margin: 0 auto;
}

.back-button {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: var(--lavender-medium);
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.2);
    animation: fadeInDown 0.6s ease;
}

.back-button:active { transform: scale(0.95); }

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--white);
    text-align: center;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInUp 0.8s ease 0.2s both;
    letter-spacing: 1.5px;
    margin-bottom: 1.5rem;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.camera-section {
    text-align: center;
    margin-bottom: 3rem;
}

.camera-instruction {
    color: var(--white);
    font-size: 1rem;
    margin-bottom: 1.2rem;
    opacity: 0.95;
    animation: fadeInUp 0.8s ease 0.5s both;
    text-shadow: 1px 1px 10px rgba(107, 76, 122, 0.3);
}

.camera-button-wrapper {
    position: relative;
    display: inline-block;
}

.camera-button {
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.3);
    transition: all 0.3s ease;
    animation: pictureFlash 0.8s ease 0.7s both;
}

.camera-button:active {
    transform: scale(0.9);
}

.camera-button img {
    width: 70px;
    height: 70px;
}

.tap-instruction {
    margin-top: 1rem;
    color: var(--white);
    font-size: 0.9rem;
    opacity: 0.9;
    animation: pulse 2s ease infinite;
    text-shadow: 1px 1px 8px rgba(107, 76, 122, 0.3);
}

@keyframes pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

@keyframes pictureFlash {
    0% { transform: scale(0); opacity: 0; }
    30% { transform: scale(1.3); opacity: 1; }
    50% { transform: scale(0.9); }
    70% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
}

.polaroid {
    background: var(--white);
    padding: 12px 12px 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    transform: rotate(-2deg);
    animation: polaroidSlide 1s ease 1s both;
    max-width: 280px;
    margin: 0 auto 2rem;
}

@keyframes polaroidSlide {
    from { opacity: 0; transform: translateX(-200px) rotate(-10deg); }
    to { opacity: 1; transform: translateX(0) rotate(-2deg); }
}

.polaroid-image {
    background: linear-gradient(135deg, #ffe6f0 0%, #ffd4e5 100%);
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    position: relative;
}

.couple-illustration {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    gap: 0.5rem;
    font-size: 4rem;
    animation: coupleAppear 1s ease 2s both;
}

@keyframes coupleAppear {
    0% { opacity: 0; transform: scale(0.5); }
    60% { transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
}

.boy {
    position: relative;
    animation: boyWave 2s ease 3s infinite;
}

@keyframes boyWave {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
}

.girl {
    position: relative;
    animation: girlWave 2s ease 3.5s infinite;
}

@keyframes girlWave {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
}

.floating-hearts {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1rem;
    font-size: 1.5rem;
    animation: heartsFloat 3s ease 2.5s infinite;
}

@keyframes heartsFloat {
    0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0; }
    50% { transform: translateX(-50%) translateY(-30px); opacity: 1; }
}

.polaroid-caption {
    font-family: 'Great Vibes', cursive;
    font-size: 1.4rem;
    color: var(--lavender-dark);
    text-align: center;
    margin-top: 8px;
}

.memory-cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.8rem;
    margin-bottom: 2rem;
}

.memory-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 0;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.15);
    opacity: 0;
    transform: translateY(50px) scale(0.8);
    animation: cardReveal 0.6s ease forwards;
    overflow: hidden;
}

@keyframes cardReveal {
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.memory-card:nth-child(1) { animation-delay: 1.4s; }
.memory-card:nth-child(2) { animation-delay: 1.55s; }
.memory-card:nth-child(3) { animation-delay: 1.7s; }

.memory-card:active { transform: scale(0.95); }

.memory-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    display: block;
    border-radius: 15px;
}

.message-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.2);
    text-align: center;
    animation: fadeInUp 1s ease 1.9s both;
    margin-bottom: 2rem;
}

.picture-message {
    font-size: 1.05rem;
    line-height: 1.7;
    color: #4a4a4a;
    margin-bottom: 1rem;
    font-weight: 400;
}

.picture-note {
    font-family: 'Great Vibes', cursive;
    font-size: 1.3rem;
    color: var(--lavender-medium);
    padding-top: 0.8rem;
    border-top: 2px solid var(--lavender-pale);
}
    </style>
</head>
<body>
    <div class="camera-flash" id="flash"></div>
    
    <div class="captured-photo" id="capturedPhoto">
        <div class="photo-frame">
            <img src="ellen.jpg" alt="You">
            <div class="photo-message">So prettyyy! üíï</div>
            <button class="close-photo" onclick="closePhoto()">Close</button>
        </div>
    </div>
    
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <h1 class="page-title">Looking Forward</h1>
        
        <div class="camera-section">
            <p class="camera-instruction">‚ú® Take a picture ‚ú®</p>
            <div class="camera-button-wrapper">
                <button class="camera-button" onclick="takePicture()">
                    <img src="picture-frame.svg" alt="Camera">
                </button>
                <p class="tap-instruction">Tap to capture üì∏</p>
            </div>
        </div>
        
        <div class="polaroid">
            <div class="polaroid-image">
                <div class="floating-hearts">
                    <span>üíï</span>
                    <span>üíñ</span>
                    <span>üíï</span>
                </div>
                <div class="couple-illustration">
                    <span class="boy">üë¶üèª</span>
                    <span class="girl">üëßüèª</span>
                </div>
            </div>
            <div class="polaroid-caption">Maybe Us?</div>
        </div>
        
        <div class="memory-cards">
            <div class="memory-card">
                <img src="1.jpg" alt="Memory 1">
            </div>
            
            <div class="memory-card">
                <img src="2.jpg" alt="Memory 2">
            </div>
            
            <div class="memory-card">
                <img src="3.jpg" alt="Memory 3">
            </div>
        </div>
        
        <div class="message-box">
            <p class="picture-message">
                I know we don't have our picture together yet, but I'm hoping we can change that. 
                What do you say?
            </p>
            <p class="picture-note">
                Hoping for a yes üíú
            </p>
        </div>
    </div>

    <script>
        function takePicture() {
            const flash = document.getElementById('flash');
            const photo = document.getElementById('capturedPhoto');
            
            // Flash effect
            flash.classList.add('active');
            
            // Show photo after flash
            setTimeout(() => {
                photo.classList.add('show');
                photo.style.pointerEvents = 'all';
            }, 500);
            
            // Remove flash class
            setTimeout(() => {
                flash.classList.remove('active');
            }, 600);
        }
        
        function closePhoto() {
            const photo = document.getElementById('capturedPhoto');
            photo.classList.remove('show');
            photo.style.pointerEvents = 'none';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
