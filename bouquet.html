<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flower Bouquet üíê</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-light: #c9aedb;
    --lavender-pale: #e8c5ec;
    --lavender-super-light: #f0d5f4;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    position: fixed;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f0d5f4 0%, #c9aedb 50%, #9b7bb5 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.petals-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.petal {
    position: absolute;
    width: 15px;
    height: 15px;
    background: var(--lavender-pale);
    border-radius: 50% 0 50% 50%;
    opacity: 0.6;
    animation: fall linear infinite;
}

.petal:nth-child(1) {
    left: 10%;
    animation-duration: 8s;
    animation-delay: 0s;
}

.petal:nth-child(2) {
    left: 30%;
    animation-duration: 10s;
    animation-delay: 2s;
}

.petal:nth-child(3) {
    left: 50%;
    animation-duration: 9s;
    animation-delay: 1s;
}

.petal:nth-child(4) {
    left: 70%;
    animation-duration: 11s;
    animation-delay: 3s;
}

.petal:nth-child(5) {
    left: 90%;
    animation-duration: 12s;
    animation-delay: 0.5s;
}

@keyframes fall {
    0% {
        top: -10%;
        transform: rotate(0deg);
    }
    100% {
        top: 110%;
        transform: rotate(360deg);
    }
}

.container {
    max-width: 100%;
    height: 100%;
    z-index: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    padding: 1rem;
}

.back-button {
    display: inline-block;
    align-self: flex-start;
    padding: 0.6rem 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: var(--lavender-medium);
    text-decoration: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.2);
    animation: fadeInDown 0.6s ease;
}

.back-button:active {
    transform: scale(0.95);
    box-shadow: 0 3px 10px rgba(107, 76, 122, 0.3);
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--white);
    text-align: center;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInUp 0.8s ease 0.2s both;
    letter-spacing: 2px;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
}

.bouquet-svg {
    width: 150px;
    height: 150px;
    filter: drop-shadow(0 10px 30px rgba(107, 76, 122, 0.3));
    animation: sway 4s ease-in-out infinite;
}

@keyframes sway {
    0%, 100% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
}

.flower-meanings {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.8rem;
    width: 100%;
    max-width: 350px;
}

.flower-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 1rem 0.5rem;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.15);
    opacity: 0;
    transform: scale(0.8);
    animation: flowerGrow 0.6s ease forwards;
}

@keyframes flowerGrow {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.flower-card:active {
    transform: scale(0.95);
    box-shadow: 0 3px 10px rgba(107, 76, 122, 0.3);
}

.flower-icon {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.flower-type {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--lavender-dark);
    margin-bottom: 0.3rem;
    letter-spacing: 0.5px;
}

.flower-meaning {
    font-size: 0.9rem;
    color: var(--lavender-medium);
    font-style: italic;
    font-weight: 400;
}

.message-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.2);
    text-align: center;
    animation: fadeInUp 1s ease 1s both;
    max-width: 350px;
}

.flower-message {
    font-size: 1rem;
    line-height: 1.6;
    color: #4a4a4a;
    margin-bottom: 1rem;
    font-weight: 400;
}

.flower-quote {
    font-family: 'Parisienne', cursive;
    font-size: 1.2rem;
    color: var(--lavender-medium);
    font-style: italic;
    padding-top: 0.8rem;
    border-top: 2px solid var(--lavender-pale);
}
    </style>
</head>
<body>
    <div class="petals-container">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back</a>
        
        <h1 class="page-title">A Bouquet of Love</h1>
        
        <div class="content-wrapper">
            <img src="../assets/flower.svg" alt="Flower Bouquet" class="bouquet-svg">
            
            <div class="flower-meanings">
                <div class="flower-card" style="animation-delay: 0.2s;">
                    <div class="flower-icon">üå∏</div>
                    <h3 class="flower-type">Lavender</h3>
                    <p class="flower-meaning">Devotion</p>
                </div>
                
                <div class="flower-card" style="animation-delay: 0.4s;">
                    <div class="flower-icon">üå∫</div>
                    <h3 class="flower-type">Hibiscus</h3>
                    <p class="flower-meaning">Beauty</p>
                </div>
                
                <div class="flower-card" style="animation-delay: 0.6s;">
                    <div class="flower-icon">üå∑</div>
                    <h3 class="flower-type">Tulip</h3>
                    <p class="flower-meaning">Perfect Love</p>
                </div>
                
                <div class="flower-card" style="animation-delay: 0.8s;">
                    <div class="flower-icon">üåπ</div>
                    <h3 class="flower-type">Rose</h3>
                    <p class="flower-meaning">Romance</p>
                </div>
            </div>
            
            <div class="message-box">
                <p class="flower-message">
                    Like these flowers, my love for you blooms endlessly. You bring beauty and joy into my life every single day.
                </p>
                <p class="flower-quote">
                    "Where flowers bloom, so does hope."
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
