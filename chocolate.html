<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Treats üç´</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-pale: #e8c5ec;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    position: fixed;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f0d5f4 0%, #c9aedb 50%, #9b7bb5 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    height: 100%;
    z-index: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    padding: 1.5rem;
    max-width: 400px;
    margin: 0 auto;
}

.back-button {
    align-self: flex-start;
    padding: 0.6rem 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: var(--lavender-medium);
    text-decoration: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.2);
    animation: fadeInDown 0.6s ease;
}

.back-button:active { transform: scale(0.95); }

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--white);
    text-align: center;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInUp 0.8s ease 0.2s both;
    letter-spacing: 2px;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.chocolate-svg {
    width: 120px;
    height: 120px;
    filter: drop-shadow(0 10px 30px rgba(107, 76, 122, 0.3));
    animation: chocolateDrop 0.8s ease 0.5s both;
}

@keyframes chocolateDrop {
    0% { transform: translateY(-100px) rotate(-180deg) scale(0.5); opacity: 0; }
    60% { transform: translateY(10px) rotate(10deg) scale(1.1); }
    100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
}

.chocolates-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.8rem;
    width: 100%;
}

.chocolate-piece {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 1rem 0.5rem;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.15);
    opacity: 0;
    transform: scale(0) rotate(180deg);
    animation: chocolatePop 0.5s ease forwards;
}

@keyframes chocolatePop {
    0% { transform: scale(0) rotate(180deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

.chocolate-piece:nth-child(1) { animation-delay: 0.8s; }
.chocolate-piece:nth-child(2) { animation-delay: 0.95s; }
.chocolate-piece:nth-child(3) { animation-delay: 1.1s; }
.chocolate-piece:nth-child(4) { animation-delay: 1.25s; }
.chocolate-piece:nth-child(5) { animation-delay: 1.4s; }
.chocolate-piece:nth-child(6) { animation-delay: 1.55s; }

.chocolate-piece:active {
    transform: scale(0.95);
}

.chocolate-emoji {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 0.5rem;
}

.chocolate-name {
    font-family: 'Playfair Display', serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--lavender-dark);
    letter-spacing: 0.5px;
}

.message-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.2);
    text-align: center;
    animation: fadeInUp 1s ease 1.8s both;
}

.sweet-message {
    font-size: 1rem;
    line-height: 1.6;
    color: #4a4a4a;
    margin-bottom: 1rem;
    font-weight: 400;
}

.sweet-note {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--lavender-medium);
    font-style: italic;
}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <div class="content-wrapper">
            <h1 class="page-title">Sweet Indulgence</h1>
            
            <img src="chocolate.svg" alt="Chocolate Box" class="chocolate-svg">
            
            <div class="chocolates-grid">
                <div class="chocolate-piece">
                    <span class="chocolate-emoji">üç´</span>
                    <p class="chocolate-name">Dark</p>
                </div>
                <div class="chocolate-piece">
                    <span class="chocolate-emoji">üç¨</span>
                    <p class="chocolate-name">Caramel</p>
                </div>
                <div class="chocolate-piece">
                    <span class="chocolate-emoji">üç´</span>
                    <p class="chocolate-name">Hazelnut</p>
                </div>
                <div class="chocolate-piece">
                    <span class="chocolate-emoji">üç¨</span>
                    <p class="chocolate-name">Strawberry</p>
                </div>
                <div class="chocolate-piece">
                    <span class="chocolate-emoji">üç´</span>
                    <p class="chocolate-name">Mint</p>
                </div>
                <div class="chocolate-piece">
                    <span class="chocolate-emoji">üç¨</span>
                    <p class="chocolate-name">Truffle</p>
                </div>
            </div>
            
            <div class="message-box">
                <p class="sweet-message">
                    Life with you is sweeter than the finest chocolate. Each moment we share is a treasure, each smile you give me is pure bliss.
                </p>
                <p class="sweet-note">üíú Enjoy every bite üíú</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
