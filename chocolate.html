<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Treats üç´</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-pale: #e8c5ec;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f0d5f4 0%, #c9aedb 50%, #9b7bb5 100%);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.container {
    min-height: 100vh;
    z-index: 1;
    position: relative;
    padding: 1.5rem;
    max-width: 400px;
    margin: 0 auto;
}

.back-button {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: var(--lavender-medium);
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.2);
    animation: fadeInDown 0.6s ease;
}

.back-button:active { transform: scale(0.95); }

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--white);
    text-align: center;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInUp 0.8s ease 0.2s both;
    letter-spacing: 1.5px;
    margin-bottom: 1.5rem;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.chocolate-svg {
    width: 100px;
    height: 100px;
    display: block;
    margin: 0 auto 1.5rem;
    filter: drop-shadow(0 10px 30px rgba(107, 76, 122, 0.3));
    animation: chocolateDrop 0.8s ease 0.5s both;
}

@keyframes chocolateDrop {
    0% { transform: translateY(-100px) rotate(-180deg) scale(0.5); opacity: 0; }
    60% { transform: translateY(10px) rotate(10deg) scale(1.1); }
    100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
}

.instruction {
    text-align: center;
    color: var(--white);
    font-size: 0.95rem;
    margin-bottom: 1rem;
    opacity: 0.9;
    animation: fadeInUp 1s ease 1.5s both;
}

.chocolates-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.8rem;
    margin-bottom: 1.5rem;
}

.chocolate-piece {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 1rem 0.5rem;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.15);
    opacity: 0;
    transform: scale(0) rotate(180deg);
    animation: chocolatePop 0.5s ease forwards;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

@keyframes chocolatePop {
    0% { transform: scale(0) rotate(180deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

.chocolate-piece:nth-child(1) { animation-delay: 0.8s; }
.chocolate-piece:nth-child(2) { animation-delay: 0.95s; }
.chocolate-piece:nth-child(3) { animation-delay: 1.1s; }
.chocolate-piece:nth-child(4) { animation-delay: 1.25s; }
.chocolate-piece:nth-child(5) { animation-delay: 1.4s; }
.chocolate-piece:nth-child(6) { animation-delay: 1.55s; }

.chocolate-piece:active {
    transform: scale(0.95);
}

.chocolate-piece.opened {
    background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%);
    pointer-events: none;
}

.chocolate-emoji {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.chocolate-piece.opened .chocolate-emoji {
    transform: scale(0);
    opacity: 0;
}

.chocolate-name {
    font-family: 'Playfair Display', serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--lavender-dark);
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}

.chocolate-piece.opened .chocolate-name {
    opacity: 0;
}

.sweet-message-inner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-family: 'Playfair Display', serif;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--lavender-dark);
    text-align: center;
    opacity: 0;
    padding: 0.5rem;
    line-height: 1.4;
}

.chocolate-piece.opened .sweet-message-inner {
    animation: popMessage 0.5s ease forwards;
}

@keyframes popMessage {
    0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
    60% { transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
    100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
}

.message-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.2);
    text-align: center;
    animation: fadeInUp 1s ease 1.8s both;
    margin-bottom: 2rem;
}

.sweet-message {
    font-size: 1.05rem;
    line-height: 1.7;
    color: #4a4a4a;
    margin-bottom: 1rem;
    font-weight: 400;
}

.sweet-note {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--lavender-medium);
    font-style: italic;
}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <h1 class="page-title">Sweet Indulgence</h1>
        
        <img src="chocolate.svg" alt="Chocolate Box" class="chocolate-svg">
        
        <p class="instruction">‚ú® Tap each chocolate to unwrap a sweet message ‚ú®</p>
        
        <div class="chocolates-grid">
            <div class="chocolate-piece" data-message="You're<br>pretty ‚ú®">
                <span class="chocolate-emoji">üç´</span>
                <p class="chocolate-name">Dark</p>
                <div class="sweet-message-inner"></div>
            </div>
            <div class="chocolate-piece" data-message="I appreciate<br>you üíú">
                <span class="chocolate-emoji">üç¨</span>
                <p class="chocolate-name">Caramel</p>
                <div class="sweet-message-inner"></div>
            </div>
            <div class="chocolate-piece" data-message="I'm glad<br>you exist üåü">
                <span class="chocolate-emoji">üç´</span>
                <p class="chocolate-name">Hazelnut</p>
                <div class="sweet-message-inner"></div>
            </div>
            <div class="chocolate-piece" data-message="You're Worth it üòä">
                <span class="chocolate-emoji">üç¨</span>
                <p class="chocolate-name">Strawberry</p>
                <div class="sweet-message-inner"></div>
            </div>
            <div class="chocolate-piece" data-message="You're<br>amazing üí´">
                <span class="chocolate-emoji">üç´</span>
                <p class="chocolate-name">Mint</p>
                <div class="sweet-message-inner"></div>
            </div>
            <div class="chocolate-piece" data-message="You're<br>special üíñ">
                <span class="chocolate-emoji">üç¨</span>
                <p class="chocolate-name">Truffle</p>
                <div class="sweet-message-inner"></div>
            </div>
        </div>
        
        <div class="message-box">
            <p class="sweet-message">
                Heto chocolate para sa iyo pero huwag masiyadong sobra ha 
                sige ka baka magka cavities ka 
            </p>
            <p class="sweet-note">üíú</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.chocolate-piece').forEach(piece => {
            piece.addEventListener('click', function() {
                if (!this.classList.contains('opened')) {
                    const message = this.getAttribute('data-message');
                    const messageDiv = this.querySelector('.sweet-message-inner');
                    messageDiv.innerHTML = message;
                    this.classList.add('opened');
                }
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
