<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Envelope back -->
  <rect x="30" y="60" width="140" height="100" fill="#c9aedb" stroke="#9b7bb5" stroke-width="2" rx="4"/>
  
  <!-- Envelope flap closed -->
  <path d="M 30 60 L 100 110 L 170 60 Z" fill="#b399cc" stroke="#9b7bb5" stroke-width="2"/>
  
  <!-- Fold lines -->
  <path d="M 30 60 L 100 110" stroke="#8b6ba8" stroke-width="1" opacity="0.3"/>
  <path d="M 170 60 L 100 110" stroke="#8b6ba8" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart seal -->
  <g transform="translate(100, 120)">
    <path d="M 0,-8 C -3,-14 -10,-14 -10,-8 C -10,-2 0,6 0,6 C 0,6 10,-2 10,-8 C 10,-14 3,-14 0,-8 Z" fill="#e8c5ec"/>
    <path d="M 0,-8 C -3,-14 -10,-14 -10,-8 C -10,-2 0,6 0,6 C 0,6 10,-2 10,-8 C 10,-14 3,-14 0,-8 Z" fill="url(#heartGradient)"/>
  </g>
  
  <!-- Shine -->
  <rect x="35" y="65" width="4" height="30" fill="white" opacity="0.2" rx="2"/>
  
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d5f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c5ec;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
