<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flower Bouquet üíê</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-pale: #e8c5ec;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f5e6f8 0%, #e8d5f0 50%, #d4b8e0 100%);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.container {
    min-height: 100vh;
    z-index: 1;
    position: relative;
    padding: 1.5rem;
    max-width: 400px;
    margin: 0 auto;
}

.back-button {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: var(--lavender-medium);
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.2);
    animation: fadeInDown 0.6s ease;
}

.back-button:active { transform: scale(0.95); }

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.page-title {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--white);
    text-align: center;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInUp 0.8s ease 0.2s both;
    letter-spacing: 1.5px;
    margin-bottom: 1.5rem;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.bouquet-svg {
    width: 100px;
    height: 100px;
    display: block;
    margin: 0 auto 1.5rem;
    filter: drop-shadow(0 10px 30px rgba(107, 76, 122, 0.3));
    animation: bouquetGrow 1s ease 0.5s both;
}

@keyframes bouquetGrow {
    0% { transform: scale(0) rotate(-180deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(10deg); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

.flower-meanings {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.8rem;
    margin-bottom: 1.5rem;
}

.flower-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 1rem 0.5rem;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(107, 76, 122, 0.15);
    opacity: 0;
    transform: scale(0) rotate(90deg);
    animation: flowerBloom 0.6s ease forwards;
    position: relative;
    overflow: hidden;
}

@keyframes flowerBloom {
    0% { transform: scale(0) rotate(90deg); opacity: 0; }
    60% { transform: scale(1.1) rotate(-5deg); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

.flower-card:nth-child(1) { animation-delay: 0.8s; }
.flower-card:nth-child(2) { animation-delay: 0.95s; }
.flower-card:nth-child(3) { animation-delay: 1.1s; }
.flower-card:nth-child(4) { animation-delay: 1.25s; }

.flower-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 182, 193, 0.3) 20%,
        rgba(221, 160, 221, 0.3) 40%,
        rgba(255, 218, 185, 0.3) 60%,
        rgba(255, 192, 203, 0.3) 80%,
        transparent 100%
    );
    transition: left 1.5s ease;
}

.flower-card.painting::before {
    left: 100%;
}

.flower-card:active {
    transform: scale(0.95);
}

.flower-icon {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    filter: grayscale(100%);
    transition: filter 1.5s ease;
}

.flower-card.painting .flower-icon {
    filter: grayscale(0%);
}

.flower-type {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--lavender-dark);
    margin-bottom: 0.3rem;
    letter-spacing: 0.5px;
}

.flower-meaning {
    font-size: 0.9rem;
    color: var(--lavender-medium);
    font-style: italic;
    font-weight: 400;
}

.message-box {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(107, 76, 122, 0.2);
    text-align: center;
    animation: fadeInUp 1s ease 1.5s both;
    margin-bottom: 2rem;
}

.flower-message {
    font-size: 1.05rem;
    line-height: 1.7;
    color: #4a4a4a;
    margin-bottom: 1rem;
    font-weight: 400;
}

.flower-quote {
    font-family: 'Parisienne', cursive;
    font-size: 1.2rem;
    color: var(--lavender-medium);
    font-style: italic;
    padding-top: 0.8rem;
    border-top: 2px solid var(--lavender-pale);
}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <h1 class="page-title">A Bouquet For You</h1>
        
        <img src="flower.svg" alt="Flower Bouquet" class="bouquet-svg">
        
        <div class="flower-meanings">
            <div class="flower-card">
                <div class="flower-icon">üå∑</div>
                <h3 class="flower-type">Purple Tulip</h3>
            </div>
            
            <div class="flower-card">
                <div class="flower-icon">üåº</div>
                <h3 class="flower-type">Daisy</h3>
            </div>
            
            <div class="flower-card">
                <div class="flower-icon">üåπ</div>
                <h3 class="flower-type">Red Rose</h3>
            </div>
            
            <div class="flower-card">
                <div class="flower-icon">üåª</div>
                <h3 class="flower-type">Sunflower</h3>
            </div>
        </div>
        
        <div class="message-box">
            <p class="flower-message">
                Ginawa ko ito para sa iyo because you deserve
                something beautiful today, hope you like it.
            </p>
            <p class="flower-quote">
                "I'd pick you every time." üíê
            </p>
        </div>
    </div>

    <script>
        // Paint flowers one by one with a delay
        setTimeout(() => {
            const flowers = document.querySelectorAll('.flower-card');
            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    flower.classList.add('painting');
                }, index * 800);
            });
        }, 2000);
    </script>

    <script src="script.js"></script>
</body>
</html>
