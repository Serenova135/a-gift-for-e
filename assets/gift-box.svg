<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Box base -->
  <rect x="30" y="90" width="140" height="90" fill="#9b7bb5" stroke="#7a5a9a" stroke-width="2"/>
  <rect x="30" y="90" width="140" height="90" fill="url(#boxGradient)"/>
  
  <!-- Box lid -->
  <rect x="25" y="70" width="150" height="25" fill="#b399cc" stroke="#7a5a9a" stroke-width="2" rx="2"/>
  <rect x="25" y="70" width="150" height="25" fill="url(#lidGradient)"/>
  
  <!-- Ribbon vertical -->
  <rect x="90" y="70" width="20" height="110" fill="#d4a5d8"/>
  <rect x="92" y="70" width="16" height="110" fill="url(#ribbonGradient)"/>
  
  <!-- Ribbon horizontal -->
  <rect x="25" y="75" width="150" height="15" fill="#d4a5d8"/>
  <rect x="25" y="77" width="150" height="11" fill="url(#ribbonGradient2)"/>
  
  <!-- Bow -->
  <ellipse cx="80" cy="70" rx="20" ry="12" fill="#e8c5ec"/>
  <ellipse cx="120" cy="70" rx="20" ry="12" fill="#e8c5ec"/>
  <circle cx="100" cy="70" r="10" fill="#d4a5d8"/>
  
  <!-- Shine effects -->
  <rect x="35" y="95" width="5" height="80" fill="white" opacity="0.2"/>
  <rect x="30" y="72" width="5" height="20" fill="white" opacity="0.3"/>
  
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a88bc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6ba8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9aedb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b7bb5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8c5ec;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0d5f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c5ec;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c5ec;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0d5f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c5ec;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
