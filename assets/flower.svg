<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Stems -->
  <rect x="88" y="100" width="4" height="60" fill="#8b9a7a" rx="2"/>
  <rect x="98" y="95" width="4" height="65" fill="#8b9a7a" rx="2"/>
  <rect x="108" y="100" width="4" height="60" fill="#8b9a7a" rx="2"/>
  
  <!-- Leaves -->
  <ellipse cx="85" cy="120" rx="8" ry="12" fill="#a4b89a" transform="rotate(-30 85 120)"/>
  <ellipse cx="115" cy="125" rx="8" ry="12" fill="#a4b89a" transform="rotate(30 115 125)"/>
  
  <!-- Flowers -->
  <!-- Flower 1 (left) -->
  <g transform="translate(90, 90)">
    <circle cx="0" cy="0" r="8" fill="#e8c5ec"/>
    <circle cx="-6" cy="-4" r="8" fill="#f0d5f4"/>
    <circle cx="6" cy="-4" r="8" fill="#f0d5f4"/>
    <circle cx="-6" cy="4" r="8" fill="#f0d5f4"/>
    <circle cx="6" cy="4" r="8" fill="#f0d5f4"/>
    <circle cx="0" cy="0" r="4" fill="#d4a5d8"/>
  </g>
  
  <!-- Flower 2 (center) -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="10" fill="#e8c5ec"/>
    <circle cx="-7" cy="-5" r="10" fill="#f0d5f4"/>
    <circle cx="7" cy="-5" r="10" fill="#f0d5f4"/>
    <circle cx="-7" cy="5" r="10" fill="#f0d5f4"/>
    <circle cx="7" cy="5" r="10" fill="#f0d5f4"/>
    <circle cx="0" cy="0" r="5" fill="#c9aedb"/>
  </g>
  
  <!-- Flower 3 (right) -->
  <g transform="translate(110, 90)">
    <circle cx="0" cy="0" r="8" fill="#e8c5ec"/>
    <circle cx="-6" cy="-4" r="8" fill="#f0d5f4"/>
    <circle cx="6" cy="-4" r="8" fill="#f0d5f4"/>
    <circle cx="-6" cy="4" r="8" fill="#f0d5f4"/>
    <circle cx="6" cy="4" r="8" fill="#f0d5f4"/>
    <circle cx="0" cy="0" r="4" fill="#d4a5d8"/>
  </g>
  
  <!-- Wrapper -->
  <path d="M 70 155 L 80 145 L 100 140 L 120 145 L 130 155 L 125 165 L 100 170 L 75 165 Z" fill="#c9aedb" opacity="0.7" stroke="#9b7bb5" stroke-width="2"/>
  
  <!-- Ribbon -->
  <ellipse cx="100" cy="150" rx="20" ry="8" fill="#d4a5d8"/>
  <rect x="95" y="150" width="10" height="3" fill="#e8c5ec"/>
</svg>
