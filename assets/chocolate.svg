<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Chocolate box -->
  <rect x="40" y="70" width="120" height="80" fill="#9b7bb5" stroke="#7a5a9a" stroke-width="2" rx="4"/>
  <rect x="40" y="70" width="120" height="80" fill="url(#boxGrad)" rx="4"/>
  
  <!-- Box lid line -->
  <line x1="40" y1="100" x2="160" y2="100" stroke="#7a5a9a" stroke-width="2"/>
  
  <!-- Heart decoration on box -->
  <g transform="translate(100, 85)">
    <path d="M 0,-6 C -2,-10 -8,-10 -8,-6 C -8,-2 0,4 0,4 C 0,4 8,-2 8,-6 C 8,-10 2,-10 0,-6 Z" fill="#e8c5ec" opacity="0.6"/>
  </g>
  
  <!-- Chocolates inside -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <circle cx="60" cy="115" r="8" fill="#6b4c7a"/>
    <circle cx="80" cy="115" r="8" fill="#6b4c7a"/>
    <circle cx="100" cy="115" r="8" fill="#6b4c7a"/>
    <circle cx="120" cy="115" r="8" fill="#6b4c7a"/>
    <circle cx="140" cy="115" r="8" fill="#6b4c7a"/>
    
    <!-- Row 2 -->
    <rect x="52" y="128" width="16" height="16" fill="#7a5a9a" rx="2"/>
    <rect x="72" y="128" width="16" height="16" fill="#7a5a9a" rx="2"/>
    <rect x="92" y="128" width="16" height="16" fill="#7a5a9a" rx="2"/>
    <rect x="112" y="128" width="16" height="16" fill="#7a5a9a" rx="2"/>
    <rect x="132" y="128" width="16" height="16" fill="#7a5a9a" rx="2"/>
  </g>
  
  <!-- Ribbon -->
  <rect x="95" y="70" width="10" height="30" fill="#d4a5d8"/>
  
  <!-- Shine -->
  <rect x="45" y="75" width="3" height="20" fill="white" opacity="0.3" rx="1"/>
  
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b399cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6ba8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
