<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentine's,Ellen!üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
:root {
    --lavender-dark: #6b4c7a;
    --lavender-medium: #9b7bb5;
    --lavender-light: #c9aedb;
    --lavender-pale: #e8c5ec;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    position: fixed;
    width: 100%;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f0d5f4 0%, #c9aedb 50%, #9b7bb5 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.background-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.background-hearts::before,
.background-hearts::after {
    content: 'üíú';
    position: absolute;
    font-size: 2rem;
    opacity: 0.15;
    animation: floatHeart 15s infinite ease-in-out;
}

.background-hearts::before {
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.background-hearts::after {
    top: 70%;
    right: 15%;
    animation-delay: 5s;
}

@keyframes floatHeart {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(10deg); }
}

.container {
    text-align: center;
    z-index: 1;
    position: relative;
    padding: 1rem;
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.title {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--white);
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 20px rgba(107, 76, 122, 0.4);
    animation: fadeInDown 1s ease-out;
    letter-spacing: 2px;
}

.subtitle {
    font-size: 1rem;
    color: var(--white);
    margin-bottom: 2rem;
    opacity: 0.95;
    animation: fadeInUp 1s ease-out 0.3s both;
    font-weight: 300;
    letter-spacing: 1px;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.gift-container {
    margin: 1.5rem auto;
    perspective: 1000px;
}

.gift-box {
    width: 180px;
    height: 180px;
    margin: 0 auto;
    cursor: pointer;
    transition: transform 0.3s ease;
    animation: gentlePulse 3s ease-in-out infinite;
}

.gift-box:active {
    transform: scale(0.95);
}

@keyframes gentlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.gift-lid {
    width: 100%;
    height: 100%;
    transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform-origin: center;
}

.gift-box.opening .gift-lid {
    transform: translateY(-120px) rotateX(45deg) scale(0.8);
    opacity: 0;
}

.gift-svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 10px 30px rgba(107, 76, 122, 0.5));
}

.items-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.8);
    transition: all 1s ease;
}

.items-container.show {
    opacity: 1;
    pointer-events: all;
    transform: scale(1);
}

.gift-item {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 1.3rem 0.8rem;
    text-decoration: none;
    color: var(--lavender-dark);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 8px 25px rgba(107, 76, 122, 0.2);
    opacity: 0;
    transform: scale(0.5) translateY(50px) rotateZ(-10deg);
    animation: itemFloat 0.8s ease forwards;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.gift-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
    transition: left 0.5s ease;
}

.gift-item:active::before {
    left: 100%;
}

.gift-item:active {
    transform: scale(0.95) rotateZ(-2deg);
}

@keyframes itemFloat {
    to {
        opacity: 1;
        transform: scale(1) translateY(0) rotateZ(0deg);
    }
}

.gift-item img {
    width: 65px;
    height: 65px;
    margin-bottom: 0.6rem;
    transition: transform 0.4s ease;
}

.gift-item:active img {
    transform: scale(1.15) rotate(10deg);
}

.gift-item span {
    display: block;
    font-family: 'Playfair Display', serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--lavender-medium);
    letter-spacing: 0.5px;
}

.gift-item::after {
    content: '‚ú®';
    position: absolute;
    top: 8px;
    right: 8px;
    font-size: 1rem;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gift-item:active::after {
    opacity: 1;
    animation: sparkle 0.6s ease;
}

@keyframes sparkle {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.3) rotate(180deg); }
}

.gift-item:nth-child(1) { animation-delay: 0.2s; }
.gift-item:nth-child(2) { animation-delay: 0.4s; }
.gift-item:nth-child(3) { animation-delay: 0.6s; }
.gift-item:nth-child(4) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="background-hearts"></div>
    
    <div class="container">
        <h1 class="title">Happy Valentine's, Ellen!</h1>
        <p class="subtitle">Tap the gift to see what's inside</p>
        
        <div class="gift-container">
            <div class="gift-box" id="giftBox">
                <div class="gift-lid" id="giftLid">
                    <img src="gift-box.svg" alt="Gift Box" class="gift-svg">
                </div>
            </div>
        </div>

        <div class="items-container" id="itemsContainer">
            <a href="message.html" class="gift-item">
                <img src="message.svg" alt="Message">
                <span>Love Letter</span>
            </a>
            
            <a href="chocolate.html" class="gift-item">
                <img src="chocolate.svg" alt="Chocolate">
                <span>Sweet Treats</span>
            </a>
            
            <a href="bouquet.html" class="gift-item">
                <img src="flower.svg" alt="Bouquet">
                <span>Flowers</span>
            </a>
            
            <a href="picture.html" class="gift-item">
                <img src="picture-frame.svg" alt="Picture">
                <span>Memory</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
